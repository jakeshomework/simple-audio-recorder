<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>

	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/swfobject.js"></script>
	<!-- <script type="text/javascript" src "js/swfSettings.js"></script> -->

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/itunesbutton.css">
</head>
<body>
	<div id="root"></div>

	<div id="chrome">
		<div id="viz">
			<canvas id="analyser" width="1024" height="500"></canvas>
			<!-- <canvas id="wavedisplay" width="1024" height="500"></canvas> -->
		</div>

		<div id="controls">
			<div>Audio Recorder</div>
			<img id="record" src="img/mic128.png" onclick="toggleRecording(this);">
			<a id="save" href="#"><img src="img/save.svg"></a>
			<div>Click to begin recording</div>
		</div>
	</div>
	<div id="ios">
		<img src="img/voice-recorder-icon.jpg" />
		<div>
			<a href="https://itunes.apple.com/us/app/voice-recorder-free/id685310398">
				<li>Download Voice Recorder</li>
			</a>
		</div>
	</div>
	<div id="safariContainer">
		<div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<p>This page requires Flash Player version 11.4.0 or higher.</p>
		</div>
	</div>
</body>
</html>
